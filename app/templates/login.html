<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        /* Animation for moving circles */
        @keyframes move {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(30px) translateX(20px) scale(1.1);
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
            }
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: move 6s infinite ease-in-out;
        }
        .circle1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .circle2 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #34d399, #065f46);
            bottom: 15%;
            right: 20%;
            animation-delay: 2s;
        }
        .circle3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #fbbf24, #b45309);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        /* Navbar and Footer Styling */
        nav, footer {
            background: linear-gradient(to right, #1e3a8a, #2563eb);
            color: white;
        }

        /* Password Toggle Icon */
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
        }
        .password-toggle:hover {
            color: #2563eb;
        }
    </style>
    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("password-toggle-icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen flex flex-col overflow-hidden">
    <!-- Animated Background -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wide">Wedze Transport & Logistics</h1>
            <div class="flex space-x-4">
                <a href="/" class="px-4 py-2 bg-transparent rounded-lg shadow-md hover:bg-white hover:bg-opacity-10">Home</a>
                <a href="{% url 'signup' %}" class="px-4 py-2 bg-transparent rounded-lg shadow-md hover:bg-white hover:bg-opacity-10">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="flex-grow flex justify-center items-center z-10 pt-20">
        <div class="relative w-full max-w-sm mx-auto bg-white rounded-lg shadow-lg overflow-hidden animate-fade-in">
            <!-- Company Header -->
            <div class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 text-white text-center py-6">
                <h1 class="text-2xl font-bold tracking-wide">Wedze Transport & Logistics</h1>
                <!-- <h2 class="text-3xl font-bold mt-2">Welcome Back</h2> -->
                <p class="text-sm mt-2">Please log in to your account</p>
            </div>
            <div class="p-6">
                <!-- Login Form -->
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div class="relative">
                        <input id="username" 
                               class="block w-full px-4 py-2 text-gray-700 bg-gray-100 border rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white peer transition duration-300" 
                               type="text" name="username" placeholder=" " required>
                        <label for="username" 
                               class="absolute text-gray-500 top-2 left-4 text-sm transform -translate-y-3 scale-90 bg-white px-1 peer-placeholder-shown:translate-y-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-400 transition duration-300">
                            Username
                        </label>
                    </div>
                    <div class="relative">
                        <input id="password" 
                               class="block w-full px-4 py-2 text-gray-700 bg-gray-100 border rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white peer transition duration-300" 
                               type="password" name="password" placeholder=" " required>
                        <span id="password-toggle-icon" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                        <label for="password" 
                               class="absolute text-gray-500 top-2 left-4 text-sm transform -translate-y-3 scale-90 bg-white px-1 peer-placeholder-shown:translate-y-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-400 transition duration-300">
                            Password
                        </label>
                    </div>
                    <button class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white py-2 rounded-lg shadow-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-300" 
                            type="submit">
                        Login
                    </button>
                </form>
                <!-- Signup Link -->
                <p class="text-sm text-center mt-6">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-600 transition-all">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full text-center py-4 shadow-md">
        <p>¬© Wedze Transport & Logistics Management System</p>
    </footer>
</body>
</html>
