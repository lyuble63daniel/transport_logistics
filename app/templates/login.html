<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Eireann</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">

  <style>
    /* Background Blur Utility */
    .bg-blur {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    /* Footer Border */
    footer {
      border: 2px solid rgba(245, 214, 214, 0.2);
    }

    /* Circles Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(20px) scale(1.05); }
    }

    .circle {
      position: absolute;
      border-radius: 9999px;
      opacity: 0.25;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    .circle1 {
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, #818cf8, #6366f1);
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #f472b6, #db2777);
      bottom: 10%;
      right: 12%;
      animation-delay: 2s;
    }

    .circle3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #34d399, #059669);
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      animation-delay: 4s;
    }
  </style>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("password-toggle-icon");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-indigo-900 to-purple-700 min-h-screen text-black flex flex-col relative overflow-hidden">

  <!-- ‚úÖ Animated Background Circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>

  <!-- ‚úÖ Navbar -->
  <nav class="bg-blur fixed w-full top-0 z-50 shadow-lg text-black px-6 py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-wide">üöö Eireann Transport</h1>
      <div class="space-x-4">
        <a href="/" class="hover:underline">Home</a>
        <a href="{% url 'signup' %}" class="hover:underline">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ Login Form Section -->
  <main class="flex-grow flex items-center justify-center pt-24 z-10">
    <div class="bg-cyan-300 text-black w-full max-w-sm rounded-xl shadow-2xl p-8 mx-4">
      <h2 class="text-2xl font-bold text-center text-indigo-800">Welcome Back</h2>
      <p class="text-sm text-center text-gray-600 mb-6">Login to continue managing transports</p>

      <form method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="text-sm font-medium">Username</label>
          <input type="text" name="username" id="username"
            class="w-full px-4 py-2 mt-1 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            required>
        </div>

        <div class="relative">
          <label for="password" class="text-sm font-medium">Password</label>
          <input type="password" name="password" id="password"
            class="w-full px-4 py-2 mt-1 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            required>
          <span id="password-toggle-icon" class="absolute right-3 top-9 cursor-pointer text-gray-400"
            onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit"
          class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-all">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Don‚Äôt have an account?
        <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up</a>
      </p>
    </div>
  </main>

  <!-- ‚úÖ Footer with Border -->
  <footer class="bg-blur bg-black text-black text-center py-4 text-sm border-t border-indigo-400 z-10">
    ¬© 2025 Eireann Transport & Logistics. All rights reserved.
  </footer>

</body>
</html>
