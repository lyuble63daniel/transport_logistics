<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  {% load static %}
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(135deg, #f9fafc, #ececec, #fafafa, #1e3a8a);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease-in-out infinite;
    }

    .form-container {
      max-width: 650px;
      margin: 120px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
      color: #1e3a8a;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9fafb;
      transition: border 0.3s ease;
    }

    .form-container input:focus,
    .form-container textarea:focus {
      border-color: #3b82f6;
      outline: none;
      background-color: #fff;
    }

    .form-container button {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #1e40af;
    }

    .success-message {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    /* Navbar */
    nav {
      background-color: white;
      color: black;
      padding: 16px 24px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-links a {
      text-decoration: none;
      font-weight: 500;
      background-color: #3b82f6;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #1d4ed8;
    }

    /* Footer */
    footer {
      background-color: white;
      color: #4b5563;
      padding: 16px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #e5e7eb;
      margin-top: auto;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-black">

  <!-- ‚úÖ Navbar -->
  <nav>
    <h1 class="text-xl font-bold tracking-wide">üì¨ Eireann Transport & Logistics</h1>
    <div class="nav-links">
      <a href="{% url 'user_home' %}">‚Üê Back to Home</a>
    </div>
  </nav>

  <!-- ‚úÖ Contact Form -->
  <div class="form-container mt-10">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">Contact Us</h2>

    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="success-message">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <div class="text-center">
        <button type="submit">üì§ Send Message</button>
      </div>
    </form>
  </div>

  <!-- ‚úÖ Footer -->
  <footer>
    ¬© 2025 Eireann Transport & Logistics | All rights reserved
  </footer>
</body>
</html>
