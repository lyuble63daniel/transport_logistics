<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Bus Route</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-black flex flex-col">

<!-- ✅ Navbar -->
<nav class="w-full bg-black bg-opacity-30 backdrop-blur-lg shadow-md p-4 fixed top-0 z-50">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl text-white font-bold">🧭 Eireann Transport Route Panel</h1>
    <a href="{% url 'dashboard' %}" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 text-white rounded text-sm">← Back to Dashboard</a>
  </div>
</nav>

<!-- ✅ Main Content -->
<main class="flex-grow pt-24 pb-12 px-4">
  <div class="max-w-xl mx-auto bg-white text-black p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">🚌 Register New Bus Route</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Register Route</button>
    </form>
  </div>
</main>

<!-- ✅ Footer -->
<footer class="bg-black bg-opacity-30 backdrop-blur-lg text-center text-white text-sm py-4">
  © {{ user.username }} | Eireann Transport & Logistics
</footer>

</body>
</html>
